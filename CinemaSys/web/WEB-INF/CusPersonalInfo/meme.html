<script>
    function UploadImg(obj) {
        var file = obj.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            var img = document.getElementById("myAvator");
            img.src = e.target.result;
        };
    }
